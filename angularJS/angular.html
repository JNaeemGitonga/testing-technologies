<!DOCTYPE html>
<html ng-app='demoApp'>
    <head>
        <title>Starting Angular</title>
        
    </head>
    <body>   
        <div ng-controller='SimpleController'>
            Name:
            <input type='text' ng-model='name'/> {{name}}
            <br />
            <ul>
                <li ng-repeat='cust in customers' >{{cust.name + ' ' + cust.city}} - {{cust.city}}</li>
            </ul>

        </div>
        
        
        <!-- <script src='angular.js'></script> -->
        <script src='angular.min.js'></script>
        <script>
            const demoApp = angular.module('demoApp', [])

            const controllers = {};

            controllers.SimpleController = function ($scope) {
                
                $scope.customers = [
                {name:'Jaha', city:'atlanta'},
                {name:'Romoke', city:'london'},
                {name:'Kenya', city:'santo domingo'}
                ]
            }

            demoApp.controller(controllers)
            console.log(controllers.SimpleController)
        </script>
    </bod>
</html>
